<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Notes Smasher{% endblock %}</title>

    <!-- GA4 Tracking Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <!-- Meta description for SEO -->
  <meta name="description" content="{% block meta_description %}Notes Smasher is a student-friendly platform for AKTU notes, PYQs, and study resources.{% endblock %}">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3e5f5;
      color: #333;
    }
    main {
      padding: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar included everywhere -->
  {% include "navbar.html" %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; {{ current_year if current_year else "2025" }} Notes Smasher. All rights reserved.
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
