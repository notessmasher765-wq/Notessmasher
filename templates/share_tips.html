{% extends "base.html" %}

{% block title %}Share Your Study Tip | StudySpark{% endblock %}

{% block content %}
<section class="share-tip-section">
  <div class="container">
    <h2 class="section-title">‚úçÔ∏è Share Your Study Tip</h2>
    <form method="POST">
      <label for="author">Your Name (Optional)</label>
      <input type="text" name="author" id="author" placeholder="e.g., Anamika">

      <label for="tip">Your Study Tip</label>
      <textarea name="tip" id="tip" rows="6" placeholder="Write your tip here..." required></textarea>

      <button type="submit">üöÄ Submit Tip</button>
    </form>
  </div>
</section>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f3e5f5;
    color: #4a148c;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: auto;
    background: white;
    border-radius: 16px;
    padding: clamp(20px, 5vw, 40px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .section-title {
    color: #6a1b9a;
    font-size: clamp(1.8rem, 5vw, 2.2rem);
    text-align: center;
    margin-bottom: clamp(20px, 4vw, 30px);
  }

  label {
    display: block;
    margin-top: clamp(15px, 4vw, 20px);
    font-weight: bold;
    color: #4a148c;
    font-size: clamp(0.95rem, 2.2vw, 1.1rem);
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: clamp(10px, 2.5vw, 14px);
    margin-top: 8px;
    border: 1px solid #ce93d8;
    border-radius: 10px;
    font-size: clamp(14px, 2vw, 16px);
    resize: vertical;
  }

  button {
    margin-top: clamp(20px, 5vw, 30px);
    background-color: #6a1b9a;
    color: white;
    padding: clamp(10px, 2.5vw, 14px) clamp(20px, 4vw, 24px);
    border: none;
    border-radius: 12px;
    font-size: clamp(14px, 2.2vw, 16px);
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #4a148c;
  }

  input[type="text"],
  textarea,
  button {
    box-sizing: border-box;
  }

  @media (max-width: 500px) {
    .container {
      padding: clamp(15px, 5vw, 25px);
    }
  }
</style>
{% endblock %}

</head>

<body>

  <div class="container">
    <h2>‚úçÔ∏è Share Your Study Tip</h2>
    <form method="POST">
      <label for="author">Your Name (Optional)</label>
      <input type="text" name="author" id="author" placeholder="e.g., Anamika">

      <label for="tip">Your Study Tip</label>
      <textarea name="tip" id="tip" rows="6" placeholder="Write your tip here..." required></textarea>

      <button type="submit">üöÄ Submit Tip</button>
    </form>
  </div>


</body>

</html>
