
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Notes | StudySpark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3e5f5;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: clamp(15px, 3vw, 20px);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(106, 27, 154, 0.15);
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: clamp(10px, 2vw, 14px);
      border-radius: 10px;
      border: 1px solid #ce93d8;
      font-size: clamp(14px, 2vw, 16px);
      font-family: 'Inter', sans-serif;
      resize: none;
    }

    button {
      margin-top: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: clamp(10px, 2vw, 14px) clamp(15px, 3vw, 24px);
      border-radius: 10px;
      font-size: clamp(14px, 2vw, 16px);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a148c;
    }

    /* Sticky Notes */
    .note {
      background-color: #c5e2ff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: clamp(8px, 2vw, 12px);
      position: absolute;
      width: clamp(150px, 25vw, 200px);
      cursor: grab;
      transition: transform 0.1s;
      word-wrap: break-word;
      touch-action: none; /* Prevents page scrolling while dragging on mobile */
    }

    .note p {
      margin: 0;
      font-size: clamp(12px, 1.8vw, 15px);
      color: #4a148c;
    }

    @media (max-width: 500px) {
      .note {
        width: 45vw;
      }
    }
  </style>
</head>
<body>

{% extends "base.html" %}
{% block title %}Sticky Notes | StudySpark{% endblock %}

{% block content %}
<div class="container">
  <h1>üóíÔ∏è Sticky Notes</h1>

  <form method="POST">
    <textarea name="note" placeholder="Write your note..." required></textarea>
    <button type="submit">Add Note</button>
  </form>
</div>

<!-- Sticky Notes -->
{% for note in notes %}
<div class="note" id="note-{{ note.id }}" style="top: {{ note.y }}px; left: {{ note.x }}px;">
  <p>{{ note.content }}</p>
</div>
{% endfor %}

<script>
  const notes = document.querySelectorAll('.note');
  let draggedNote = null;
  let offsetX = 0;
  let offsetY = 0;
  const gridSize = 20; // Adjust grid size as needed

  function clampPosition(value, min, max) {
    return Math.min(Math.max(value, min), max);
  }

  function snapToGrid(value) {
    return Math.round(value / gridSize) * gridSize;
  }

  notes.forEach(note => {
    // Desktop drag
    note.addEventListener('mousedown', function (e) {
      draggedNote = note;
      offsetX = e.clientX - note.offsetLeft;
      offsetY = e.clientY - note.offsetTop;
      note.style.zIndex = 1000;
    });

    // Mobile drag
    note.addEventListener('touchstart', function (e) {
      draggedNote = note;
      const touch = e.touches[0];
      offsetX = touch.clientX - note.offsetLeft;
      offsetY = touch.clientY - note.offsetTop;
      note.style.zIndex = 1000;
    });
  });

  function moveNote(clientX, clientY) {
    if (!draggedNote) return;
    const maxX = window.innerWidth - draggedNote.offsetWidth;
    const maxY = window.innerHeight - draggedNote.offsetHeight;
    let newX = clampPosition(clientX - offsetX, 0, maxX);
    let newY = clampPosition(clientY - offsetY, 0, maxY);

    // Snap to grid
    draggedNote.style.left = snapToGrid(newX) + 'px';
    draggedNote.style.top = snapToGrid(newY) + 'px';
  }

  document.addEventListener('mousemove', e => moveNote(e.clientX, e.clientY));
  document.addEventListener('touchmove', e => {
    e.preventDefault();
    moveNote(e.touches[0].clientX, e.touches[0].clientY);
  }, { passive: false });

  document.addEventListener('mouseup', () => {
    if (!draggedNote) return;
    sendPosition(draggedNote);
    draggedNote.style.zIndex = 1;
    draggedNote = null;
  });

  document.addEventListener('touchend', () => {
    if (!draggedNote) return;
    sendPosition(draggedNote);
    draggedNote.style.zIndex = 1;
    draggedNote = null;
  });

  function sendPosition(note) {
    const noteId = note.id.split('-')[1];
    const x = parseInt(note.style.left);
    const y = parseInt(note.style.top);

    fetch(`/update_position/${noteId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ x, y })
    });
  }
</script>


{% endblock %}
</body>
</html>
